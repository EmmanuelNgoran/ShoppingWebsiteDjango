{% extends "home.html" %}
{% load static %}
{% block stylesheet %}
<style>
    /* Make the image fully responsive */
    .carousel-inner img {
        width: 100%;
        height: 100%;

    }
    .container-carousel{
        width:65%;
        margin: 0 auto;
        margin-top: 10px;
    }
</style>
{% endblock stylesheet %}
{% block listElement %}
<div class="container-carousel">
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/d_1.jpg' %}" alt="Los Angeles" width="1100" height="300">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/d_2.jpg' %}" alt="Chicago" width="1100" height="300">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/d_3.jpg' %}" alt="New York" width="1100" height="300">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>
{% endblock listElement %}
