<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <style>
    .box-shadow {
      box-shadow: 0px 2px 5px rgb(1, 1, 0, 0.5);
      width: 75%;
    }

    .name {
      font-weight: bold;
      font-size: 1.2em;

    }
    .row{
      position: relative !important;
    }
    .price {
      font-weight: 500;
      margin-left: 18px;
    }

    div.row.box-shadow {
      padding: 5px;
      border: 1px orange solid;
      float: left;
    }

    .divider {
      width: 90%;
      height: 1px;
      background: #ccc;
      position: absolute;
      bottom: 30px;

    }

    .bottom {
      position: absolute;
      bottom: 5px;
    }

    .bottom>a {
      margin-left: 20px;
      text-decoration: none;
    }

    img.image {
      width: 100%;
      position: relative;
      left: -20px;

    }

    .row.box-shadow {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class='container' style="margin-top:10px;">
    {% for product in cart %}
    <div class="row box-shadow">
      <div class="col-md-4">
        <img class="image" src="{{product.image1.url}}" width="300">
      </div>
      <div class="col-md-8">
        <span class="name">{{product.name}}</span>
        <span class="price"> Rs {{product.unit_price}}</span>
        <p>Sold by {{product.brand}}</p>
        <div class="inline-form">
          SIZE:
          <select>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>
        <div class="divider"></div>
        <div class="bottom">
          <a href="{% url 'remove_cart_item' product.id %}">REMOVE
            <a/>
        </div>

      </div>

    </div>
    {% endfor %}

  </div>

</body>
